<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="f_icon.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        
        <div class="header">
            <h1 id="title" class="text-center">Bosko's Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking time to help make our system better!</p>
        </div>
        
        <form id="survey-form">
            <div class="form-group">
                <label for="name" class="lbls" id="name-label" >Name</label>
                <input type="text" class="form-control" name = "name" autocomplete="off" id="name" placeholder="Enter Your Name" required >
            </div>
            
            <div class="form-group">
                <label for="email" class="lbls" id="email-label">Email</label>
                <input type="email" class="form-control" autocomplete="off" id="email" placeholder="Enter Your Email" required>
            </div>
            
            <div class="form-group">
                <label for="number" class="lbls" id="number-label">Number</label>
                <input type="number" class="form-control" id="number" min="0" max="9999999999" placeholder="Enter Your Number" >
            </div>
            <div class="form-group">
               <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value >Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="learner">Full Time learner</option>
                    <option value="preferNo">Perfer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freecodecamp to a friend?</p>
                <label>
                    <input type="radio" name="User-recommend" value="definitely" checked >
                 Definitely</label>
                <label>
                    <input type="radio" name="User-recommend" value="maybe">
                MayBe</label>
                <label>
                    <input type="radio" name="User-recommend" value="Not sure">
                Not Sure</label>
            </div>


            <div class="form-group">
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
                <label> <input name="prefer" value ="front-end-projects" type="checkbox" class="input-checkbox">Front-end projects</label>
                <label> <input name="prefer" value ="back-end-projects" type="checkbox" class="input-checkbox">Back-end projects</label>
                <label> <input name="prefer" value ="data-visualization" type="checkbox" class="input-checkbox">Data Visualiztion</label>
                <label> <input name="prefer" value ="challenges" type="checkbox" class="input-checkbox">Challenges</label>
                <label> <input name="prefer" value ="open-source-community" type="checkbox" class="input-checkbox">Open source community</label>
                <label> <input name="prefer" value ="Gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
                
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments" cols="40" rows="5"  placeholder="Enter Your Comment here"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button"> Submit</button>
            </div>

        
        </form>

    </div>

</body>
</html>
